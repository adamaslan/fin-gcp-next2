name: options-mcp-backend
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.11

  # Web Framework
  - fastapi>=0.104.1
  - uvicorn>=0.24.0
  - pydantic>=2.5.0

  # HTTP Client
  - httpx>=0.25.0

  # Data Processing
  - numpy>=1.24.0
  - pandas>=2.0.0

  # Caching
  - cachetools>=5.0.0

  # Google Cloud
  - google-cloud-firestore>=2.11.0
  - google-generativeai>=0.3.0

  # Logging
  - python-json-logger>=2.0.0

  # pip (for packages not in conda-forge)
  - pip>=23.0.0
  - pip:
    # Finance Data
    - yfinance>=0.2.28
    - finnhub-python>=2.4.19

    # MCP SDK for Claude integration
    - mcp>=0.9.0
